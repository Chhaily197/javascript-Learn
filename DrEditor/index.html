<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>DrEditor</title>
</head>
<body>
    <header>
        <nav>
            <div class="header_nav" onclick="selectOption('grid')">Grid</div>
            <div class="header_nav" onclick="selectOption('text')">Text</div>
            <div class="header_nav" onclick="selectOption('list')">List</div>
            <div class="header_nav" onclick="selectOption('table')">Table</div>
        </nav>
    </header>

    <section>
        <div class="slidebar-left" id="slidebar-left">
           
        </div>

        <div class="center" id="center" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div class="slidebar-right" id="slidebar-right">

        </div>
    </section>
    <script src="script.js"></script>
    <!-- <script src="header.js"></script> -->
    <script src="Draggrid.js"></script>
</body>
</html>
